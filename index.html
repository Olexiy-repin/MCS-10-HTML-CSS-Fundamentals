<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="order-form">
      <label class="order-form-field-label" for="username">Your first name</label>
      <input
        class="order-form-input"
        id="username"
        type="text"
        placeholder="Oleksii"
        required
        minlength="2"
        name="username"
      />

      <label class="order-form-field-label" for="user-email">Your email</label>
      <input
        class="order-form-input"
        id="user-email"
        type="email"
        placeholder="test@gmail.com"
        required
        name="user_email"
      />

      <label class="order-form-field-label" for="user-tel">Your phone number</label>
      <input
        class="order-form-input"
        id="user-tel"
        type="tel"
        placeholder="xxx-xxx-xx-xx"
        required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
        name="user_tel"
      />

      <fieldset class="pizza-size-wrapper">
        <legend>Pizza size</legend>
        <ul>
          <li>
            <input type="radio" id="pizza-size-s" name="pizza-size" value="s" />
            <label for="pizza-size-s">s</label>
          </li>
          <li>
            <input type="radio" id="pizza-size-m" name="pizza-size" value="m" />
            <label for="pizza-size-m">m</label>
          </li>
          <li>
            <input type="radio" id="pizza-size-l" name="pizza-size" value="l" />
            <label for="pizza-size-l">l</label>
          </li>
        </ul>
      </fieldset>

      <fieldset class="pizza-size-wrapper">
        <legend>Additional ingredients</legend>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="additional-ingredient" value="peperoni" />
              Peperoni
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="additional-ingredient" value="cheese" />
              Cheese
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="additional-ingredient" value="mushrooms" />
              Mushrooms
            </label>
          </li>
        </ul>
      </fieldset>

      <label class="order-form-field-label" for="user-comment">Your comment</label>
      <textarea
        class="order-form-message"
        name="user_comment"
        id="user-comment"
        placeholder="Your message..."
      ></textarea>

      <select name="user_city" id="">
        <optgroup label="Kyiv region">
          <option value="kyiv">Kyiv</option>
          <option value="irpin">Irpin</option>
          <option value="bucha">Bucha</option>
        </optgroup>
        <optgroup label="Poltava region">
          <option value="kremenchuk">Kremenchuk</option>
          <option value="globino">Globino</option>
          <option value="poltava">Poltava</option>
        </optgroup>
      </select>

      <div class="order-form-btn-wrapper">
        <button class="order-form-btn order-form-btn-submit" type="submit">Submit</button>
        <button class="order-form-btn order-form-btn-reset" type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
